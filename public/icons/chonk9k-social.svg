<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Social media card format (for Twitter, Facebook, etc.) -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e0ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)" />
  
  <!-- Cyberpunk grid effects -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <!-- Horizontal lines -->
    <line x1="0" y1="126" x2="1200" y2="126" />
    <line x1="0" y1="252" x2="1200" y2="252" />
    <line x1="0" y1="378" x2="1200" y2="378" />
    <line x1="0" y1="504" x2="1200" y2="504" />
    
    <!-- Vertical lines -->
    <line x1="240" y1="0" x2="240" y2="630" />
    <line x1="480" y1="0" x2="480" y2="630" />
    <line x1="720" y1="0" x2="720" y2="630" />
    <line x1="960" y1="0" x2="960" y2="630" />
    
    <!-- Diagonal line -->
    <line x1="0" y1="0" x2="1200" y2="630" stroke-dasharray="10,10" />
    <line x1="1200" y1="0" x2="0" y2="630" stroke-dasharray="10,10" />
  </g>
  
  <!-- Main Token Logo Group -->
  <g transform="translate(350, 315)">
    <!-- Token circle -->
    <circle cx="0" cy="0" r="180" fill="url(#tokenGrad)" filter="url(#glow)" />
    <circle cx="0" cy="0" r="150" fill="black" />
    
    <!-- Cat ears -->
    <path d="M-70 -80 L-100 -180 L-30 -100 Z" fill="#ff00ff" />
    <path d="M70 -80 L100 -180 L30 -100 Z" fill="#00e0ff" />
    
    <!-- Cat eyes -->
    <ellipse cx="-50" cy="-20" rx="30" ry="25" fill="#ff00ff" filter="url(#glow)" />
    <ellipse cx="50" cy="-20" rx="30" ry="25" fill="#00e0ff" filter="url(#glow)" />
    <circle cx="-50" cy="-20" r="12" fill="white" />
    <circle cx="50" cy="-20" r="12" fill="white" />
    
    <!-- Cat nose -->
    <polygon points="0,30 -15,50 15,50" fill="#ff00ff" />
    
    <!-- Cat mouth/whiskers -->
    <path d="M-40,60 C-10,80 10,80 40,60" stroke="white" stroke-width="3" fill="none" />
    <line x1="-60" y1="40" x2="-110" y2="30" stroke="#ff00ff" stroke-width="2" />
    <line x1="-60" y1="50" x2="-110" y2="60" stroke="#ff00ff" stroke-width="2" />
    <line x1="60" y1="40" x2="110" y2="30" stroke="#00e0ff" stroke-width="2" />
    <line x1="60" y1="50" x2="110" y2="60" stroke="#00e0ff" stroke-width="2" />
    
    <!-- $ Symbol -->
    <text x="0" y="-90" font-family="Arial" font-weight="bold" font-size="90" fill="white" text-anchor="middle" filter="url(#glow)">$</text>
  </g>
  
  <!-- Token Name -->
  <g transform="translate(850, 315)">
    <text x="0" y="-40" font-family="Arial, sans-serif" font-weight="bold" font-size="90" fill="white" text-anchor="middle" filter="url(#glow)">
      CHONK9K
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-weight="normal" font-size="40" fill="#ff00ff" text-anchor="middle">
      SOLANA TOKEN
    </text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-weight="normal" font-size="30" fill="#00e0ff" text-anchor="middle">
      MAINNET DEPLOYED
    </text>
  </g>
</svg>