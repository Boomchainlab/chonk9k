<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
  <!-- Ultra simplified version for favicon -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e0ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="250" fill="url(#grad)" />
  
  <!-- Cat face (ultra simplified) -->
  <circle cx="256" cy="256" r="180" fill="black" />
  
  <!-- Cat eyes (minimalist) -->
  <circle cx="210" cy="220" r="30" fill="#ff00ff" />
  <circle cx="302" cy="220" r="30" fill="#00e0ff" />
  <circle cx="210" cy="220" r="12" fill="white" />
  <circle cx="302" cy="220" r="12" fill="white" />
  
  <!-- $ Symbol (super bold for small size) -->
  <text x="256" y="150" font-family="Arial" font-weight="900" font-size="80" fill="white" text-anchor="middle">$</text>
</svg>