<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512">
  <!-- Simple version optimized for small size -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e0ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="250" fill="url(#grad)" />
  <circle cx="256" cy="256" r="220" fill="black" opacity="0.8" />
  
  <!-- Cat face (simplified) -->
  <circle cx="256" cy="256" r="150" fill="black" />
  
  <!-- Cat ears -->
  <path d="M200 150 L170 80 L230 110 Z" fill="#ff00ff" />
  <path d="M312 150 L342 80 L282 110 Z" fill="#00e0ff" />
  
  <!-- Cat eyes -->
  <circle cx="210" cy="220" r="25" fill="#ff00ff" />
  <circle cx="302" cy="220" r="25" fill="#00e0ff" />
  <circle cx="210" cy="220" r="10" fill="white" />
  <circle cx="302" cy="220" r="10" fill="white" />
  
  <!-- $ Symbol (bolder) -->
  <text x="256" y="150" font-family="Arial" font-weight="bold" font-size="70" fill="white" text-anchor="middle">$</text>
</svg>