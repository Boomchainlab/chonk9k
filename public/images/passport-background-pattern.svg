<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect x="0" y="0" width="100" height="100" fill="white"/>
      
      <!-- Blockchain pattern elements -->
      <circle cx="10" cy="10" r="2" fill="white" opacity="0.3"/>
      <circle cx="30" cy="10" r="2" fill="white" opacity="0.3"/>
      <circle cx="50" cy="10" r="2" fill="white" opacity="0.3"/>
      <circle cx="70" cy="10" r="2" fill="white" opacity="0.3"/>
      <circle cx="90" cy="10" r="2" fill="white" opacity="0.3"/>
      
      <circle cx="10" cy="30" r="2" fill="white" opacity="0.3"/>
      <circle cx="30" cy="30" r="2" fill="white" opacity="0.3"/>
      <circle cx="50" cy="30" r="2" fill="white" opacity="0.3"/>
      <circle cx="70" cy="30" r="2" fill="white" opacity="0.3"/>
      <circle cx="90" cy="30" r="2" fill="white" opacity="0.3"/>
      
      <circle cx="10" cy="50" r="2" fill="white" opacity="0.3"/>
      <circle cx="30" cy="50" r="2" fill="white" opacity="0.3"/>
      <circle cx="50" cy="50" r="2" fill="white" opacity="0.3"/>
      <circle cx="70" cy="50" r="2" fill="white" opacity="0.3"/>
      <circle cx="90" cy="50" r="2" fill="white" opacity="0.3"/>
      
      <circle cx="10" cy="70" r="2" fill="white" opacity="0.3"/>
      <circle cx="30" cy="70" r="2" fill="white" opacity="0.3"/>
      <circle cx="50" cy="70" r="2" fill="white" opacity="0.3"/>
      <circle cx="70" cy="70" r="2" fill="white" opacity="0.3"/>
      <circle cx="90" cy="70" r="2" fill="white" opacity="0.3"/>
      
      <circle cx="10" cy="90" r="2" fill="white" opacity="0.3"/>
      <circle cx="30" cy="90" r="2" fill="white" opacity="0.3"/>
      <circle cx="50" cy="90" r="2" fill="white" opacity="0.3"/>
      <circle cx="70" cy="90" r="2" fill="white" opacity="0.3"/>
      <circle cx="90" cy="90" r="2" fill="white" opacity="0.3"/>
      
      <!-- Connected lines representing blockchain -->
      <line x1="10" y1="10" x2="30" y2="10" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="30" y1="10" x2="50" y2="10" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="10" x2="70" y2="10" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="70" y1="10" x2="90" y2="10" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <line x1="10" y1="30" x2="30" y2="30" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="30" y1="30" x2="50" y2="30" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="30" x2="70" y2="30" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="70" y1="30" x2="90" y2="30" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <line x1="10" y1="50" x2="30" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="30" y1="50" x2="50" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="50" x2="70" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="70" y1="50" x2="90" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <line x1="10" y1="70" x2="30" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="30" y1="70" x2="50" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="70" x2="70" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="70" y1="70" x2="90" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <line x1="10" y1="90" x2="30" y2="90" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="30" y1="90" x2="50" y2="90" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="90" x2="70" y2="90" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="70" y1="90" x2="90" y2="90" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Vertical connections -->
      <line x1="10" y1="10" x2="10" y2="30" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="10" y1="30" x2="10" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="10" y1="50" x2="10" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="10" y1="70" x2="10" y2="90" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <line x1="30" y1="10" x2="30" y2="30" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="30" y1="30" x2="30" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="30" y1="50" x2="30" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="30" y1="70" x2="30" y2="90" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <line x1="50" y1="10" x2="50" y2="30" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="30" x2="50" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="50" x2="50" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="70" x2="50" y2="90" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <line x1="70" y1="10" x2="70" y2="30" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="70" y1="30" x2="70" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="70" y1="50" x2="70" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="70" y1="70" x2="70" y2="90" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <line x1="90" y1="10" x2="90" y2="30" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="90" y1="30" x2="90" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="90" y1="50" x2="90" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="90" y1="70" x2="90" y2="90" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Diagonal connections for blockchain visualization -->
      <line x1="10" y1="10" x2="30" y2="30" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="30" y1="30" x2="50" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="50" x2="70" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="70" y1="70" x2="90" y2="90" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <line x1="30" y1="10" x2="50" y2="30" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="30" x2="70" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="70" y1="50" x2="90" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <line x1="10" y1="30" x2="30" y2="50" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="30" y1="50" x2="50" y2="70" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="50" y1="70" x2="70" y2="90" stroke="white" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect x="0" y="0" width="100" height="100" fill="url(#pattern)"/>
</svg>